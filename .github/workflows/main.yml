name: API Test

on:
  push:
    branches:
      - main
  schedule:
    # everyday at 1am
    - cron: '0 1 * * *'

jobs:
  test-code:
    name: Javascript API test
    runs-on: [macos-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Use node 14
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Setup NPM
        run: npm install 
      - name: Run Tests
        run: npx jasmine
